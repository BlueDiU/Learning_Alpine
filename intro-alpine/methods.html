<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{message: null}">
      <!-- <button @click="$el.innerHTML = 'Hello World!'">
        Replace me with "Hello World!"
      </button> -->
      <!-- <button @click="$refs.name.innerHTML = 'Hello World!'">
        Click me
      </button>

      <p x-ref="name">A text</p> -->
      <input
        type="text"
        @input="$dispatch('custom-event', message)"
        x-model="message"
      />
    </div>

    <div
      x-data="{message: null}"
      @custom-event.window="message = $event.detail"
    >
      <input type="text" x-model="message" />
    </div>
  </body>
</html>
